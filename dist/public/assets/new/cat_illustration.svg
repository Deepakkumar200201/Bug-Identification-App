<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#ffffff" opacity="0" />
  
  <!-- Cat body -->
  <ellipse cx="200" cy="170" rx="80" ry="60" fill="#ffa726" />
  
  <!-- Cat head -->
  <circle cx="160" cy="120" r="50" fill="#ffa726" />
  
  <!-- Ears -->
  <polygon points="130,85 110,50 140,70" fill="#ffa726" />
  <polygon points="190,85 210,50 180,70" fill="#ffa726" />
  
  <!-- Inner ears -->
  <polygon points="130,85 115,58 138,70" fill="#ffccbc" />
  <polygon points="190,85 205,58 182,70" fill="#ffccbc" />
  
  <!-- Eyes -->
  <ellipse cx="140" cy="110" rx="8" ry="12" fill="#ffffff" />
  <ellipse cx="180" cy="110" rx="8" ry="12" fill="#ffffff" />
  
  <!-- Pupils -->
  <ellipse cx="140" cy="110" rx="4" ry="8" fill="#333333" />
  <ellipse cx="180" cy="110" rx="4" ry="8" fill="#333333" />
  
  <!-- Nose -->
  <polygon points="160,125 155,135 165,135" fill="#ffccbc" />
  
  <!-- Mouth -->
  <path d="M145 145 Q160 155 175 145" fill="none" stroke="#333333" stroke-width="2" />
  
  <!-- Whiskers -->
  <line x1="155" y1="130" x2="120" y2="125" stroke="#333333" stroke-width="1" />
  <line x1="155" y1="135" x2="120" y2="135" stroke="#333333" stroke-width="1" />
  <line x1="155" y1="140" x2="120" y2="145" stroke="#333333" stroke-width="1" />
  
  <line x1="165" y1="130" x2="200" y2="125" stroke="#333333" stroke-width="1" />
  <line x1="165" y1="135" x2="200" y2="135" stroke="#333333" stroke-width="1" />
  <line x1="165" y1="140" x2="200" y2="145" stroke="#333333" stroke-width="1" />
  
  <!-- Tail -->
  <path d="M280 170 Q310 130 320 160" fill="none" stroke="#ffa726" stroke-width="16" stroke-linecap="round" />
  
  <!-- Paws -->
  <circle cx="165" cy="220" r="15" fill="#ffccbc" />
  <circle cx="235" cy="220" r="15" fill="#ffccbc" />
  
  <!-- Spot -->
  <circle cx="230" cy="170" r="20" fill="#e65100" />
</svg>
